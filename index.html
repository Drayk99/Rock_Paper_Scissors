 <!DOCTYPE html>
 <html lang="en-US">
 <meta charset="utf-8" />
 <link rel="stylesheet" href="style.css">
  <head>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
  	<script>

  	let humanScore = 0;
  	let computerScore = 0;
  	let roundNb = 0;
  	function getComputerChoice() {
  	 	let choice = Math.floor((Math.random() * 100)/33);
  	 	if (choice == 0){
  	 	return "rock";	
  	 	} else if (choice == 1){
  	 	return "paper";
  	 	} else if (choice == 2){
  	 	return "scissor";
  	 	}
  	} 	

  	function getHumanChoice() {
  		let choice = prompt("what's your choice?");

  			if (choice.toLowerCase()  == "rock" || choice.toLowerCase()  == "paper" || choice.toLowerCase() == "scissor") {
  				return choice.toLowerCase() ;
  			}else {
  				alert("choose a correct answer please!");
  			}
  	}

  	function playRound(humanChoice,computerChoice) {
  		if (humanChoice == "rock" && computerChoice == "paper" || humanChoice == "scissor" && computerChoice == "rock" || humanChoice == "paper" && computerChoice == "scissor"){
  			alert("you lose this round");
  			computerScore +=1;
  		} else if (humanChoice == "rock" && computerChoice == "scissor" || humanChoice == "scissor" && computerChoice == "paper" || humanChoice == "paper" && computerChoice == "rock") {
  			alert("you win this round!");
  			humanScore +=1;
  		} else {
  			alert("it's a draw!");
  		}
  		return computerScore;
  		return humanScore;
  	}

  	function playgame() {
  		for (let i = 1 ; i < 6 ; i++) {
  			playRound(getHumanChoice(),getComputerChoice());
  			alert("Round : " + i + "\n your score : " + humanScore);	
  		}
  		if ( humanScore > computerScore ) {
  			alert("YOU WIN!\n Total Score : " + humanScore + "-" + computerScore);
  		} else if( humanScore < computerScore ) {
  			alert("YOU LOSE!\n Total Score : " + humanScore + "-" + computerScore);
  		} else {
  			alert("IT'S A DRAW!\n Total Score : " + humanScore + "-" + computerScore);
  		}
  	}
  	
	playgame();
  	</script>
  </body>
</html>
